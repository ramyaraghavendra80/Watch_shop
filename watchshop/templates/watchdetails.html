{% extends "main.html" %} {% block content %}
<div
  class="container mt-4"
  style="
    font-family: 'Poppins', sans-serif;
    padding: 20px;
    background-color: #f8f9fa;
    border-radius: 10px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
  "
>
  <div class="row">
    <!-- Image Section with vertical line on the right -->
    <div class="col-md-6" style="border-right: 2px solid black">
      <img
        src="{{ watch_detail.image.url }}"
        class="img-fluid rounded shadow"
        alt="{{ watch_detail.brand }}"
        style="
          max-height: 500px;
          object-fit: cover;
          border-radius: 10px;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        "
      />
    </div>

    <!-- Content Section -->
    <div class="col-md-6">
      <h1 style="color: #ff6347; font-size: 2.5rem">
        {{ watch_detail.brand }}
      </h1>
      <p
        style="
          font-family: 'Open Sans', sans-serif;
          font-size: 1.2rem;
          color: #6c757d;
        "
      >
        {{ watch_detail.description }}
      </p>
      <p style="font-size: 1.5rem; font-weight: bold">
        Price: Rs {{ watch_detail.price }}
      </p>
      {% if watch_detail.discount %}
      <p style="font-size: 1.2rem; color: #dc3545">
        Discount: {{ watch_detail.discount }}% off
      </p>
      {% endif %}
      <a
        href="#"
        class="btn btn-success btn-lg mt-3"
        style="
          background-color: #28a745;
          border-color: #28a745;
          font-size: 1.2rem;
        "
      >
        Buy Now
      </a>
    </div>
  </div>
</div>

{% endblock %}
