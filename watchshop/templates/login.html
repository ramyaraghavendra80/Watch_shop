{% extends "main.html" %} {% block content %}
<style>
  /* Specific styles for the login page */
  .login-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
  }

  /* Container for the login form */
  .login-container {
    background-color: #fff;
    padding: 30px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
  }

  .login-container h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  /* Align labels to the left */
  .form-group {
    margin-bottom: 20px;
    text-align: left;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  .form-control {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
  }

  .btn-submit {
    padding: 10px;
    width: 100%;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
  }

  .btn-submit:hover {
    background-color: #555;
  }
</style>

<div class="login-page">
  <div class="login-container">
    <h1>Login</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username:</label>
        {{ form.username }}
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        {{ form.password }}
      </div>
      <button type="submit" class="btn-submit">Login</button>
    </form>
  </div>
</div>

{% endblock %}
