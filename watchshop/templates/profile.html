{% extends "main.html" %} {% block content %}
<div class="container mt-4">
  <h2>Your Profile</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6">
        <h4>Profile Info</h4>
        {{ profile_form.as_p }}
      </div>
    </div>
    <button class="btn btn-primary mt-3" type="submit">Update Profile</button>
  </form>
</div>
{% endblock %}
